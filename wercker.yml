box: cattaka/android-x86@1.0.8-r1
build:
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
#          cat /proc/cpuinfo
#          sudo /usr/sbin/kvm-ok
    - android-sdk-update:
        filter: sysimg-21
    - setup-android-emulator:
        target: android-21
    - script:
        name: run gradle connectedAndroidTestDebug
        code: |
          ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR connectedAndroidTestDebug
    - script:
        name: run gradle assembleDebug
        code: |
          pwd
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR assembleDebug
  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          pwd
          ls -la ./app/build/outputs/
          cp -r ./app/build/outputs/* $WERCKER_REPORT_ARTIFACTS_DIR

